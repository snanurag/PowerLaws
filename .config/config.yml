  - data : cold_start_test_daily
    func : get_day_from_timestamp
    in-col : timestamp
    out-col : day

copy-data-daily-2:
  - from : cold_start_test_daily
    to : cold_start_test_daily_valid

group-by-daily-1 :
  - data : cold_start_test_daily_valid
    group-on :
      - series_id
      - week
      - day
    aggregation:
      hour : count

delete-rows-daily-valid :
  - data : cold_start_test_daily_valid
    in-col : hour
    condition : count_hour_is_less

delete-columns-daily-1 :
  - data : cold_start_test_daily_valid
    columns:
      - hour

merge-daily-1:
  - left : cold_start_test_daily
    right : cold_start_test_daily_valid
    how : inner
    on : 
      - series_id
      - week
      - day

group-by-daily-2 :
  - data : cold_start_test_daily
    group-on :
      - series_id
      - week
      - day
    as-index : False
    aggregation:
      temperature : mean
      consumption : sum
      on_off : mean

